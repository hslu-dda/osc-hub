<!DOCTYPE html>
<html>
  <head>
    <title>OSC Bridge Server</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main Title -->
      <h2>OSC Bridge Server</h2>

      <!-- Heartbeat Controls -->
      <div class="card heartbeat-controls">
        <h3>Heartbeat Controls</h3>
        <div>
          <input type="number" id="heartbeat-delay" value="5000" min="100" step="100" />
          <label for="heartbeat-delay">milliseconds</label>
          <button id="heartbeat-toggle" class="button button-start">Start Heartbeat</button>
        </div>
      </div>

      <!-- Status Information -->
      <div class="status-container">
        <!-- WebSocket Status -->
        <div class="card">
          <h3>WebSocket OSC (p5.js)</h3>
          <p>
            Status:
            <span id="ws-status" class="status-text status-initializing"> Initializing... </span>
          </p>
          <p>URL: <code>ws://localhost:8080</code></p>
          <p>Connected Clients: <span id="ws-clients">0</span></p>
        </div>

        <!-- UDP Status -->
        <div class="card">
          <h3>UDP OSC (TouchOSC)</h3>
          <p>Server: <code id="udp-server">Fetching...</code></p>
          <p>Client: <code>Port: 9000</code></p>
        </div>
      </div>

      <!-- Message Log -->
      <div class="card">
        <h3>Message Log</h3>
        <div id="message-container" class="message-log"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="renderer.js"></script>
  </body>
</html>
