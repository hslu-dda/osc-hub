<!DOCTYPE html>
<html>
  <head>
    <title>OSC Bridge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- First Row: Status Information -->
      <div class="status-container">
        <!-- WebSocket Status -->
        <div class="card">
          <h3>WebSocket OSC (p5.js)</h3>
          <p>Status: <span id="ws-status" class="status-text status-initializing">Initializing...</span></p>
          <p>URL: <code>ws://localhost:8080</code></p>
          <p>Connected Clients: <span id="ws-clients">0</span></p>
        </div>

        <!-- UDP Status -->
        <div class="card">
          <h3>UDP OSC (TouchOSC)</h3>
          <p>Server: <code id="udp-server">Fetching...</code></p>
          <p>Client: <code>Port: 9000</code></p>
        </div>
      </div>

      <!-- Second Row: Controls -->
      <div class="status-container">
        <!-- Heartbeat Controls -->
        <div class="card">
          <h3>Heartbeat Controls</h3>
          <p>Interval: <input type="number" id="heartbeat-delay" value="5000" min="100" step="100" /> ms</p>
          <p><button id="heartbeat-toggle" class="button button-start">Start Heartbeat</button></p>
        </div>

        <!-- Test Message -->
        <div class="card">
          <h3>Test Message</h3>
          <p>Send a test message to all connected clients</p>
          <p><button id="test-message" class="button button-start">Send Test Message</button></p>
        </div>
      </div>

      <!-- Message Log -->
      <div class="card">
        <h3>Message Log</h3>
        <div id="message-container" class="message-log"></div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
